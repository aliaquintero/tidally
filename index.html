<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67a3e94686.js" crossorigin="anonymous"></script>
    <title>Tidally | Tide Chart & Weather Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1><i class="fa-solid fa-water"></i> Tidally</h1>
    <h2>Get tides and weather near you.</h2>
</header>

<section class="weather-container">
    <form class="weather-search" action="" method="GET">
    <label for="city-search">Search a city:</label>
    <input type="text" name="city-search" id="city-search" placeholder="Search for a city" autofocus>
    <button id="submit-search"type="submit">Search</button>
    </form>

    <section id="weather-results" class="weather-results visible">
    <h3>Orlando, FL</h3>
    <h4 class="weather-temp">0 Â° F</h4>
    <p><i class="fa-solid fa-xl fa-cloud-sun"></i></p>
    <h4>Partly Cloudy</h4>
    <p><i class="fa-solid fa-xl fa-water"></i></p>
    <h4>High tide</h4>
    <p><i class="fa-solid fa-lg fa-arrow-up"></i> Next high tide is at:</p>
    <p><i class="fa-solid fa-lg fa-arrow-down"></i> Next low tide is at:</p>
    <p>View tides and weather for the week:</p>
    </section>
</section>
<script src="app.js"></script>
</body>
</html>
