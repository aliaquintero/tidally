<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/67a3e94686.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Tidally | Tide Chart & Weather</title>
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-water"></i> Tidally</h1>
      <form method="GET" id="search-form">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search by city or ZIP"
        />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </header>
    <main>
      <h2 id="location"></h2>
      <h3 id="temperature"></h3>
      <h4 id="conditions"></h4>
      <section id="tide-root">
        <p id="status"></p>
        <p id="prev-tide"></p>
        <p id="next-tide"></p>
      </section>
    </main>
  </body>
</html>
