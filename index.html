<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/67a3e94686.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="app.js" defer></script>

    <title>Tidally | Tide Chart & Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form method="GET">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search by City, State, or ZIP"
        />
        <button id="submit">Search</button>
        <button class="geolocation">Use current location</button>
      </form>
      <p id="result"></p>
    </main>
  </body>
</html>
