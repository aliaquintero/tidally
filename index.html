<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/67a3e94686.js"
      crossorigin="anonymous"
    ></script>
    <title>Tidally | Tide Chart & Weather Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <section>
        <h1><i class="fa-solid fa-water"></i> Tidally</h1>
        <h2>Get the tides near you.</h2>
      </section>
      <form action="">
        <input type="text" placeholder="Search a City" autofocus />
        <button>Search</button>
      </form>
    </header>

    <main>
      <h3>Orlando, FL</h3>
      <h3>0 F</h3>
      <h4>Partly Cloudy</h4>
      <h4 class="tide-results"><i class="fa-solid fa-water"></i> High Tide</h4>
      <p><i class="fa-solid fa-lg fa-arrow-up"></i> Next high tide is at:</p>
      <p><i class="fa-solid fa-lg fa-arrow-down"></i> Next low tide is at:</p>
      <p>View tides and weather for the week:</p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
